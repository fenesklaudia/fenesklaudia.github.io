<div class="row text-center">
  @for (item of services; track item) {
    <div class="col">
      <div [routerLink]="['../', item.link]" class="menu-item p-2 border text-nowrap" mat-raised-button
        routerLinkActive="is-active">
        {{item.title}}
      </div>
    </div>
  }
</div>
<hr />
@if (subpage && getService(subpage)) {
  <app-one-service [service]="getService(subpage)"></app-one-service>
}
