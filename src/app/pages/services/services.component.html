<div class="row text-center">
  <div class="col" *ngFor="let item of services">
    <div class="menu-item p-2 border text-nowrap"
      mat-raised-button
      [routerLink]="['../', item.link]"
    >
      {{ item.title }}
    </div>
  </div>
</div>
<hr />
<app-one-service
  *ngIf="subpage"
  [service]="getService(subpage)"
></app-one-service>
