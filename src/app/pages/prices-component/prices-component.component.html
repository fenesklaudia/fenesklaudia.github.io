<div class="row text-center mt-5">
    <h1 class="col fs-1">Árlista</h1>
</div>
<div *ngFor="let item of services">
    <div class="row fs-3 mt-5 mb-2">
        {{item.title}}
    </div>
    <div class="row" *ngIf="this.servicesList.getDetailsLength(item)">
        <app-price-details [service]="item" [cols]="shownCols"></app-price-details>
    </div>
    <div class="row" *ngIf="!this.servicesList.getDetailsLength(item)">
        Keress kérlek e-mail-en a megvalósítandó projekt leírásával, így tudok egyedi árajánlatot készíteni.
    </div>
</div>
